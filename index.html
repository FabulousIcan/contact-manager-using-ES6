<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Contact Manager using ES6</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>ES6</title>
    
    <body>
      <h1>Add Your Details to My Contact Manager</h1>
      <div class="contact">
        <input type="text" id="givenName" placeholder="Firstname">
         <input type="text" id="familyName" placeholder="Lastname">
         <input type="number" id="phoneNumber" placeholder="Phone Number"/>
        <button id="addBtn" onclick="addContact()">Add Contact</button>
      </div>
      <div id="contactCount"></div>
      <meter id="contactProgress" min="0" max="10" value="0" low="5"></meter>
      
      <div class="myContacts">
        <ul id="listholder"></ul>
      </div>
    </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
